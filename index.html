<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise â„–3</title>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js"></script>
</head>
<body>
<div class="container">
    <div class="row flex-lg-nowrap"> 
        <div class="col">
            <div style="display: flex; justify-content: center; margin-bottom: 10px;" id="allbuttuons">
                <button type="button" class="btn btn-outline-secondary mr-3 buttonAdd" data-toggle="modal" data-target="#user_form_modal">
                    Add User
                </button>
                <select class="form-control border-secondary selectActionUp" style="width: 50%;">
                <option hidden value>--- Please select an action ---</option>
                <option value="SetActive">Set active</option>
                <option value="SetNotActive">Set not active</option>
                <option value="Delete">Delete</option>
                </select>
                <button type="button" class="btn btn-outline-secondary ml-3 buttonOkUp">
                    OK
                </button>
            </div>

                    <div class="row flex-lg-nowrap">
                        <div class="col mb-3">
                            <div class="e-panel card">
                                <div class="card-body">
                                    <div id="errors"></div>
                                    <div class="card-title">
                                        <h6 class="mr-2"> 
                                            <span>Users</span>
                                        </h6>
                                    </div>
                                    <div class="e-table">
                                        <div class="table-responsive table-lg mt-3" id="displayDataTable">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="clonebuttons"></div>


                    <!-- Modal -->
                    <div class="modal fade" id="user_form_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="UserModalLabel">Add User</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="formId">
                                    <div class="form-group">
                                    <label for="first_name" class="col-form-label">First Name:</label>
                                    <input type="text" class="form-control" id="first_name" placeholder="Enter your first name">
                                    </div>
                                    <div class="form-group">
                                    <label for="last_name" class="col-form-label">Last Name:</label>
                                    <input type="text" class="form-control" id="last_name" placeholder="Enter your last name">
                                    </div>
                                    <div class="form-group">
                                    <label for="role" class="col-form-label">Role:</label>
                                    <select class="form-control" id="role">
                                        <option hidden value>--- Select a role ---</option>
                                        <option value="User">User</option>
                                        <option value="Admin">Admin</option>
                                    </select>
                                    </div>
                                    <div class="form-group">
                                            <input type="checkbox" class="switch"  id="switch">
                                            <label for="switch" class="statuslabel">Status: </label>
                                            <label class="statusactive" style="margin-left: 55px;">(Not Active / Active) </label>  
                                    </div>
                                </form>
                            </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" onclick="CheckFunc()">Save</button>
                                    <input type="hidden" id="hiddendata">
                                </div>
                            </div>
                        </div>
                    </div>
        </div>
    </div>
</div>
</body>
</html>
